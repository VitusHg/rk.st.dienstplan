<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICS Dienstplan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #events {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .event {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background: #f4f4f4;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>ICS Dienstplan</h1>
    <input type="text" id="icsUrl" placeholder="ICS-Link eingeben">
    <button onclick="loadICS()">Laden</button>
    <div id="events"></div>

    <script>
        async function loadICS() {
            const url = document.getElementById('icsUrl').value;
            if (!url) return alert('Bitte einen gÃ¼ltigen ICS-Link eingeben!');
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Fehler beim Laden der ICS-Datei');
                
                const data = await response.text();
                parseICS(data);
            } catch (error) {
                alert('Fehler: ' + error.message);
            }
        }

        function parseICS(data) {
            const events = [];
            const lines = data.split(/\r?\n/);
            let event = {};

            for (let line of lines) {
                if (line.startsWith('BEGIN:VEVENT')) {
                    event = {};
                } else if (line.startsWith('END:VEVENT')) {
                    events.push(event);
                } else if (line.startsWith('DTSTART')) {
                    event.start = parseDate(line);
                } else if (line.startsWith('DTEND')) {
                    event.end = parseDate(line);
                } else if (line.startsWith('SUMMARY')) {
                    event.summary = line.split(':')[1] || 'Kein Titel';
                }
            }

            displayEvents(events);
        }

        function parseDate(line) {
            const dateTime = line.split(':')[1];
            return new Date(dateTime.replace(/T.*$/, ''));
        }

        function displayEvents(events) {
            const eventsContainer = document.getElementById('events');
            eventsContainer.innerHTML = '';
            
            events.forEach(event => {
                const div = document.createElement('div');
                div.className = 'event';
                div.innerHTML = `<strong>${event.summary}</strong><br>${event.start.toLocaleDateString()} - ${event.end.toLocaleDateString()}`;
                eventsContainer.appendChild(div);
            });
        }
    </script>
</body>
</html>
